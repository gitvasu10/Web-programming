<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Youtube.com Clone</title>
<style>
    body{
        background-color: rgba(0, 0, 0, 0.888);
        
    }
    
    .thumbnail{
        width: 300px;
        border-radius: 15px;;
        object-fit: contain;
        margin-bottom: 0;
        vertical-align: middle;
        margin-left: 1px;
        background: red;
        

    }
    .search-button{
        width: 300px;
        border-color: gray;
        font-size: 31px;
        margin: auto;
        border-radius: 20px;
        display: block;
        margin-bottom: 25px;
        background-color: rgba(0, 0, 0, 0.807);
        
        
     
    }
    .video-title,.channel-name,.video-title,.views{
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .video-title,.channel-name,.views{
        color: white;
    }
    .video-title{
        width: 250px;
        font-size: 16px;
        margin-bottom: 8px;
        margin-top: 0;
        vertical-align: top;
        font-weight: bold;
        display: inline-block;
        
    }
    .views{        
        font-size: 12px;
        margin-top: none;
        display: inline-block;
        vertical-align: top;
        margin-left: 2px;
    }
    .channel-icon{
        object-fit: contain;
        width: 62px;
        border-radius: 20px;
        display: inline-block;
        vertical-align: top;
        margin-right: 1%;
      
        margin-left: 2px;
    }
    .channel-name{
        display: inline-block;
        vertical-align: top;
        

    }
    .Code-With-John{
        width: 301px;
        display: inline-block;
        vertical-align: top;
        margin-right: 15px;
    }
    .Fly-By-Midnight{
        width: 301px;;
        display: inline-block;

    }
    
</style>
    </head>
    <body>
       
        <input class="search-button" type = "text" placeholder="Search">
        
    
        
        <div class="thumbnail">
            <img src="https://i.ytimg.com/vi/Mlbyft_MFYM/hq720.jpg?sqp=-…AFwAcABBg==&rs=AOn4CLBR6Ab1wyuAW5H0EZdPZUUId0VOuw"> 
        </div>
        <!-- If there are two divs one over the other, it means that they are horizontal blocks -->
        <div>
            <img class="channel-icon" src="https://yt3.ggpht.com/ytc/APkrFKZiDVO_0Vv_PjJXVtSedroiUPwV0Ing64la-RRl=s68-c-k-c0x00ffffff-no-rj">
        </div> <!--Column 1-->

        <div class="video-title">
            <p >
                Java's Garbage Collection Explained-How it Saves your Lazy Programmer Butt
            </p>                   
        
            <p class="views">8.9K views &#183 5 days ago</p>
            <br>
                   
        
        <p class="channel-name">Coding with John</p>
        </div> <!--Column 2-->
            
                




        <div class="Fly-By-Midnight">
            <img class="thumbnail" src="https://i.ytimg.com/vi/_eXFFOTGD1I/hq720.jpg?sqp=-…AFwAcABBg==&rs=AOn4CLAUc6mpDMMIOSq9kbKBtHxGxQ4R7w"> 
            <p class="video-title">
                In The Night-Fly By Midnight(Official Lyric Video)
            </p>
    
            <p class="views">2M views &#183 1 year ago</p>
            <br>
            <img class="channel-icon" src="../thumbnails/Fly-By-Midnight.jpg">
            <p class="channel-name">Fly By Midnight  &#9834</p>
        </div>
    
    
    


    
    </body>

</html>
